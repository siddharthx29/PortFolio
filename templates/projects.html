{% extends "base.html" %}
{% block content %}

<h1 class="section-title">Projects</h1>

{% for p in projects %}
<div class="project-card">
    <h3>{{ p.title }}</h3>
    <p>{{ p.desc }}</p>
    {% if p.link %}
    <a href="{{ p.link }}" target="_blank" class="btn"
        style="margin-top: 15px; padding: 8px 20px; font-size: 14px;">View Project</a>
    {% endif %}
</div>
{% endfor %}

{% endblock %}
